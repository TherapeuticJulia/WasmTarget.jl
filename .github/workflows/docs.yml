name: Build and Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout WasmTarget.jl
        uses: actions/checkout@v4
        with:
          path: WasmTarget.jl

      - name: Checkout Therapy.jl
        uses: actions/checkout@v4
        with:
          repository: GroupTherapyOrg/Therapy.jl
          path: Therapy.jl

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.12'

      - name: Install Therapy.jl dependencies
        run: |
          cd Therapy.jl
          julia --project=. -e '
            using Pkg
            # Add WasmTarget.jl as a local dependency
            Pkg.develop(path="../WasmTarget.jl")
            Pkg.instantiate()
          '

      - name: Build docs
        run: |
          cd WasmTarget.jl
          julia --project=../Therapy.jl docs/app.jl build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: WasmTarget.jl/docs/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
